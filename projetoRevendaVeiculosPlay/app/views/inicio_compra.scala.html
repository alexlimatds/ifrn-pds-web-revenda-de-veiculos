@(placaForm: Form[Veiculo])

@import helper._

@implicitFieldConstructor = @{ FieldConstructor(twitterBootstrapInput.f) }

@main("Compra - seleção de veículo") {
    
    @form(routes.Compras.selecionarVeiculo(), 'class -> "form-horizontal") {
   		@inputText(
   		  placaForm("placa"),
   		  '_label -> "Placa do veículo"
   		)
  <div class="control-group">
    <div class="controls">
            <input type="submit" class="btn primary" value="Avançar" />
    </div>
    </div>
    }
    
}
