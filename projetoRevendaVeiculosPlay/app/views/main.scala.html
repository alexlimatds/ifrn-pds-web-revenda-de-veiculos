@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")" />
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")" />
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")" />
    <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        padding-top: 60px; 
      }
    </style>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.css")">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="/">Revenda de Veículos</a>
          <ul class="nav">
            <li><a href="@{routes.Fabricantes.listar()}">Fabricantes</a></li>
            <li><a href="@{routes.Veiculos.listar()}">Veículos</a></li>
            <li><a href="#about" class="disabled">About</a></li>
            <li><a href="#contact" class="disabled">Contact</a></li>
            <li><a href="#login">Login</a></li>
          </ul>
        </div>
      </div>
    </div>
   <div class="container">
 <div class="alert alert-success">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  Best check yo self, you're not looking too good.
</div> 
    </div>
       <div class="container">

            <div class="content"> 
                
                <div class="page-header">
                    <h1>@title</h1>
                </div>
                <div class="row">
                    <div class="span12">
                        @content
                    </div>
                </div>
            </div>
        </div>
  </body>
</html>
